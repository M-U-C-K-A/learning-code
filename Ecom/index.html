<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/14b8894044.js"></script>

    <title>E commerce</title>
</head>
<body>
    <!-- barre de navigation-->
<nav>
    <h1>E commerce</h1>
    <div class="Item">
        <p class="link">New</p>
        <p class="link">Homme</p>
        <p class="link">Femme</p>
        <p class="link">Enfant</p>
        <p class="link">Cadeaux</p>
        <form action="">
            <input type="search" placeholder="Rechercher">
        </form>
        <p><i class="fa-solid fa-heart"></i></p>
        <p><i class="fa-solid fa-basket-shopping"></i></p>
    </div>
</nav>
    <!-- fin de la barre de navigation-->
    <!-- Header -->
    <header>
        <h1>Lorem Ipsum. Dolor sit amen</h1>
        <button>Naviguer <i class="fa-solid fa-paper-plane"></i></button>    
    </header>
    <!-- fin de header -->
    <!-- section principale -->
    <section class="main">
        <!-- toutes les cartes -->
        <div class="cards">
            <div class="card">
                <img src="https://picsum.photos/id/598/600/400" alt="">
                <div class="card-header"><!--détail de l'article-->
                    <h4 class="title">Bateau 1</h4>
                    <h4 class="price">420$/day</h4>
                </div>
                <div class="card-body">
                    <p>Lorem ipsum dolor sit amen sicut ed nos</p>
                </div>
            </div><!-- fin des détails détail de l'article-->
            <div class="card">
                <img src="https://picsum.photos/id/642/600/400" alt="">
                <div class="card-header"><!--détail de l'article-->
                    <h4 class="title">Bateau 2</h4>
                    <h4 class="price">720$/day</h4>
                </div>
                <div class="card-body">
                    <p>Lorem ipsum dolor sit amen sicut ed nos</p>
                </div>
            </div><!-- fin des détails détail de l'article-->
            <div class="card">
                <img src="https://picsum.photos/id/211/600/400" alt="">
                <div class="card-header"><!--détail de l'article-->
                    <h4 class="title">Bateau 3</h4>
                    <h4 class="price">650$/day</h4>
                </div>
                <div class="card-body">
                    <p>Lorem ipsum dolor sit amen sicut ed nos</p>
                </div>
            </div><!-- fin des détails détail de l'article-->
        </div>
        <!-- fin de toutes les cartes -->
        <!-- vidéo de présentation -->
        <div class="video">
            <iframe src="https://www.youtube.com/embed/GqgYA9QF0PU?&autoplay=1&mute=1"autoplay allowfullscreen />
        </div>
        <!-- fin de la vidéo-->
    </section>
    <!-- fin de la section principale -->

    <!-- footer-->
    <footer>
        <p>&copy; Contactez-nous au 06 58 62 68 64</p>
        <div class="social-media">
 
            <p><i class="fa-brands fa-facebook-f"></i></p>
            <p><i class="fa-brands fa-twitter"></i> </p>
            <p><i class="fa-brands fa-instagram"></i></p>
            <p><i class="fa-brands fa-linkedin-in"></i></p>
        </div> 
    </footer>
    <!-- fin du footer-->
</body>
</html>
